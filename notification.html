                <hr>
                <form id="notification-body">
                  <div class="form-group">
                    <label class="d-block mb-0" style="font-weight: bold;">Security Alerts</label>
                    <div class="small text-muted mb-3">Receive security alert notifications via email</div>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox"  name="customCheck1" value="emailForVulnerability" class="custom-control-input" id="customCheck1" >
                      <label class="custom-control-label" for="customCheck1">Email each time a vulnerability is found</label>
                    </div>
                    <div class="custom-control custom-checkbox"> 
                      <input type="checkbox" name="customCheck2" value= "emailForSummary" class="custom-control-input" id="customCheck2" >
                      <label class="custom-control-label" for="customCheck2">Email a digest summary of vulnerability</label>
                    </div>
                  </div>
                  <br>
                  <div class="form-group mb-0">
                    <label class="d-block" style="font-weight: bold;">SMS Notifications</label>
                    <ul class="list-group list-group-sm">
                      <li class="list-group-item has-icon">
                        Comments
                        <div class="custom-control custom-control-nolabel custom-switch ml-auto">
                          <input type="checkbox"  name="customSwitch1" value="comments" class="custom-control-input" id="customSwitch1" >
                          <label class="custom-control-label" for="customSwitch1"></label>
                        </div>
                      </li>
                      <li class="list-group-item has-icon">
                        Updates 
                        <div class="custom-control custom-control-nolabel custom-switch ml-auto">
                          <input type="checkbox" name="customSwitch2" value="updates" class="custom-control-input" id="customSwitch2">
                          <label class="custom-control-label"  for="customSwitch2"></label>
                        </div>
                      </li>
                      <li class="list-group-item has-icon">
                        Reminders
                        <div class="custom-control custom-control-nolabel custom-switch ml-auto">
                          <input type="checkbox"  name="customSwitch3" value="reminders" class="custom-control-input" id="customSwitch3" >
                          <label class="custom-control-label" for="customSwitch3"></label>
                        </div>
                      </li>
                      <li class="list-group-item has-icon">
                        Events
                        <div class="custom-control custom-control-nolabel custom-switch ml-auto">
                          <input type="checkbox" name="customSwitch4" value="events" class="custom-control-input" id="customSwitch4" >
                          <label class="custom-control-label" for="customSwitch4"></label>
                        </div>
                      </li>
                      <!-- <li class="list-group-item has-icon">
                        Pages You Follow
                        <div class="custom-control custom-control-nolabel custom-switch ml-auto">
                          <input type="checkbox" class="custom-control-input" id="customSwitch5">
                          <label class="custom-control-label" for="customSwitch5"></label>
                        </div>
                      </li> -->
                    </ul>
                  </div>
                </form>&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-primary" id="save-btn">Save</button>
