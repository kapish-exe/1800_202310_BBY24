    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div>
          <div class="card rounded-3">
            <div class="card-body p-4">

              <lable>
                <h5 class="question">How many people? </h5>
              </lable>
              <select id="selectPeoNum" class="form-select" aria-label="Default select example">
                <option value="0">Select number of people</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
                <option value="6">Six</option>
              </select>
              <br>

              <lable>
                <h5 class="question">How long does it take? </h5>
              </lable>
              <select id="selectHr" class="form-select" aria-label="Default select example">
                <option value="0">Select</option>
                <option value="24">24 hr</option>
                <option value="48">48 hr</option>
                <option value="72">72 hr</option>
                <option value="5d">Five days</option>
                <option value="1w">One Week</option>
              </select>
              <br>

              <lable>
                <h5 class="question">Type of the emergency kit </h5>
              </lable>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="selectType" id="type1" value="Basic" checked>
                <label class="form-check-label" for="type1">
                  Basic
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="selectType" id="type2" value="All purpose">
                <label class="form-check-label" for="type2">
                  All purpose
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="selectType" id="type3" value="First Aid">
                <label class="form-check-label" for="type3">
                  First Aid
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="selectType" id="type4" value="Extremely cold weather">
                <label class="form-check-label" for="type4">
                  Extremely cold weather
                </label>
              </div>

              <div class="divider d-flex align-items-center my-4"></div>

              <button type="button" class="btn btn-outline-danger" onclick="resetCustomize()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
